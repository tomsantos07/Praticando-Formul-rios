<!DOCTYPE html>
<html>
<head>
	<title>Títudo meu site</title>	
	<meta charset="utf-8" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	
</head>

<body>
	
	<form>
		<fieldset>
			<legend>Meu grupo do formulário</legend>
			<div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
			<div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
			<div>
				<select name="lista">
					<option disabled selected>Qual a sua idade?</option>
					<option value="20">20</option>
					<option value="25+">25+</option>
					<option value="40+">40+</option>
				</select>
			</div>
			<h2>Qual a sua cidade?</h2>
			<div class="input">
			<div>				
				<input type="radio" name="cidade" value="Porciúncula" /><span>Porciúncula</span>
			</div>

			<div>				
				<input type="radio" name="cidade" value="Natividade" /><span>Natividade</span>
			</div>

			<div>				
				<input type="radio" name="cidade" value="Itaperuna" /><span>Itaperuna</span>
			</div>
		</div>

		<h2>Qual sua comida preferida?</h2>
		<div class="input">
			<div>				
				<input type="checkbox" name="cidade[]" value="Fruta" /><span>Fruta</span>
			</div>

			<div>				
				<input type="checkbox" name="cidade[]" value="Fast Food" /><span>Fast Food</span>
			</div>

			<div>				
				<input type="checkbox" name="cidade[]" value="Salada" /><span>Salada</span>
			</div>
		</div>

		<div>
			<textarea name="observação" placeholder="Possui alguma observação?" ></textarea>
		</div>

		<div>
			<input type="submit" name="acao" value="Enviar!">
		</div>

		</fieldset>
	</form>
</body>

</html>
